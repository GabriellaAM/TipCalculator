<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="backheader">
      <img src="./images/logo.svg" alt="Logo da Página">
    </div>

    <div class="card">

      <div class="bill">

        <div class="campo-container">
          <label for="moneybill" class="legenda">Bill</label> <br>
          <img src="./images/icon-dollar.svg" alt="Icon Dollar" class="cifrao">
          <input type="number" id="moneybill" name="number" class="campo" placeholder="0">
        </div>

        <div class="seltip">
          <p>Select Tip %</p>
          <div class="seltipb">
            <button class="percbutton">5%</button>
            <button class="percbutton">10%</button>
            <button class="percbutton">15%</button>
            <button class="percbutton">25%</button>
            <button class="percbutton">50%</button>
            <button class="percbutton">Custom</button>
          </div>
        </div>

        <div class="campo-container numberp">
          <label for="numberpeople" class="legenda">Number of People</label> <br>
          <img src="./images/icon-person.svg" alt="Icon Person" class="iconp">
          <input type="number" id="numberpeople" name="number" class="campo" placeholder="0">
        </div>

      </div>

      <div class="total">

        <div class="LtipA">Tip Amount <br>
          <p>/ person</p>
        </div>

        <div class="RtipA">$0.00</div>

        <div class="Ltotal">Total
          <p>/ person</p>
        </div>

        <div class="Rtotal">$0.00</div>

        <button class="rebutton">RESET
        </button>
      </div>

    </div>

    <div class="footer">

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>

    </div>

  </div>

</body>

</html>
